<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
   
    <h1>Registration Form </h1>
    <form action="/process" method="post">
        <div>
            <label> First Name: * </label>
            <input type="text" name="firstname">
        </div><br>
        <div>
            <label> Last Name:* </label>
            <input type="text" name="lastname">
        </div><br>
        <div>
            <label>Email Adress:* </label>
            <input type="text" name="email">
        </div><br>
        <div>
            <label>Password:* </label>
            <input type="password" name="password">
        </div><br>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password">
        </div><br>
        <div>
            <label>Birthday </label>
            <input type="date" name="dob">
        </div><br>
        <div>
            <label>Gender Identity </label><br>
            <input type="radio" name="font" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="font" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="font" value="non-binary" id="non-binary">
            <label for="non-binary">Non binary</label>
            <input type="radio" name="font" value="not-answer" id="not-answer">
            <label for="not-answer"> I prefer not to answer</label>
        </div><br>
        <div>
            <label>A short description about myself </label><br>
            <textarea name="comment" cols="30" rows="8"></textarea>
        </div><br>

        <div>
            <label>Favorite Languaje </label>
            <select name="languaje">
            <option>Java Script</option>
            <option>Phyton</option>
            <option>C++</option>
        </select>
        </div><br>

        <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div><br>

        </div>
            <input type="submit" value="Create Account" >
        </div><br>
        <p>* Indicates a requires field</p>

        
        
        
    </form>
   
</body>
</html>
